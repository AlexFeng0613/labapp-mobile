<ion-header>
    <ion-title>
        应用商城
    </ion-title>
</ion-header>

<ion-toolbar [@slideUp]='appDetail ? "leave" : "origin" '>
    <ion-grid>
        <ion-row>
            <ion-col col-11 *ngIf="!searchPanel">
                <ion-item @fadeIn id="avatarPanel">
                    <ion-avatar item-start>
                        <img src="/img/personal-head-visitor.png" width="50px" height="50px">
                    </ion-avatar>
                    <h2>普陀区教育局</h2>
                    <p>HSJC</p>
                </ion-item>
            </ion-col>
            <ion-col col-1 *ngIf="searchPanel">
                <ion-icon name="arrow-back" (click)="returnBack()" @fadeIn></ion-icon>
            </ion-col>
            <ion-col col-10 *ngIf="searchPanel">
                <ion-searchbar @fadeIn id='search' animated="true" placeholder="输入您想搜索的内容" (ionInput)="onInput($event)" [(ngModel)]="myInput" [showCancelButton]="false" (ionCancel)="onCancel($event)">
                </ion-searchbar>
            </ion-col>
            <ion-col col-1>
                <ion-icon name="search" left ios="ios-search" md="md-search" (click)="returnBack()"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-toolbar>

<ion-tabs selectedIndex="0" tabbarLayout="icon-left" tabsHighlight="true" tabsPlacement="top">
    <!--<ion-tabs selectedIndex="0" tabbarLayout="icon-left" tabsPlacement="top">-->
    <ion-tab [root]="tab1Root" tabTitle="云推送应用" [rootParams]="{inputValue: myInput}"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="商城简介"></ion-tab>
    <ion-tab [root]="tab3Root" tabTitle="我的应用"></ion-tab>
    <ion-tab [root]="tab4Root" tabTitle="地理位置"></ion-tab>
</ion-tabs>
