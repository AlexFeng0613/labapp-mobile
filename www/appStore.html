<div id="panel">
    <div id="user" data-toggle="true">
        <div id="avatar" class="float-left"></div>
        <div id="role" class="float-left">
            <div class="roleHead">普陀区教育局</div>
            <div class="roleText">hsjc</div>
        </div>
    </div>
    <div id="search" class="hide" data-toggle="false">
        <i class="iconfont icon-back float-left"></i>
        <input id="keyword" type="text" placeholder="输入您想搜索的内容">
    </div>
    <i id="searchIcon" class="iconfont icon-search float-right"></i>
</div>

<div id="section" data-toggle="true">
    <a class="subsection" href="/AppShop/AppHome/Recommend">云推送应用</a><!--
    　　--><a class="subsection" href="/AppShop/AppHome/Index">应用商城</a><!--
    　　--><a class="subsection" href="/AppShop/AppHome/DownHistory">我的应用</a><!--
    　　--><a class="subsection" href="/PutuoEdu">返回中心</a>
</div>

<div id="nullResult" class="hide">暂无搜索结果</div>

<div id="resultList" data-toggle="true">
    <div id="buttonset" class="hide">
        <button id="filter"><i class="iconfont icon-filter"></i>筛选</button><!--
　　--><button id="sort"><i class="iconfont icon-navlist"></i>排序</button>
    </div>
    <div id="backdrop" class="hide">
        <div id='filterCriteria' class="hide">
            <div><span class="float-left cancel">取消</span><span class="cell-title">筛选</span><span id="filterSubmit"
                                                                                                  class="float-right submit">完成</span>
            </div>
            <div>
                <div class="cell-title text-left">学科</div>
                <div id='class-criteria' class="button-container">
                    <button class="float-left" data-class="kindergarden">幼儿</button>
                    <button class="float-right" data-class="elementary">小学</button>
                    <div class="clear-float"></div>
                    <button class="float-left" data-class="junior">初中</button>
                    <button class="float-right" data-class="senior">高中</button>
                    <div class="clear-float"></div>
                    <button class="float-left" data-class="middle">初/高中</button>
                    <button class="float-right" data-class="k12">小学/初中/高中</button>
                </div>
                <div class="cell-title text-left">平台</div>
                <div id='platform-criteria' class="button-container">
                    <button class="float-left" data-platform="linux">Linux</button>
                    <button class="float-right" data-platform="ios">iOS</button>
                    <div class="clear-float"></div>
                    <button class="float-left" data-platform="android">Android</button>
                    <button class="float-right" data-platform="win">WinXP/Win7</button>
                </div>
            </div>
        </div>
        <div id='sortCriteria' class="hide">
            <div><span class="float-left cancel">取消</span><span class="cell-title">排序</span><span id="sortSubmit"
                                                                                                  class="float-right submit">完成</span>
            </div>
            <div class="sort-option" data-sort="default"><span>默认</span></div>
            <div class="sort-option" data-sort="latest"><span>最新</span></div>
            <div class="sort-option" data-sort="popular"><span>最热</span></div>
        </div>
    </div>

    <% items.forEach(function(item, index){%>

        <div class="cell" data-appId="<%= item %> ">
            <div class="cell-icon float-left" style="background: url('/assets/imgs/appImage<%= index%>.png'); background-size: cover"></div>
            <div class="cell-body text-left">
                <div class="cell-title">高中光学-仿真物理实验室</div>
                <div>高中<span>|</span>3次下载</div>
                <div>2017-07-26</div>
                <button class="cell-button">下载</button>
            </div>
        </div>


    <% }) %>
</div>
